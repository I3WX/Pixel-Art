<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the grid and buttons -->
    <div id="container">
        <!-- Buttons to create different grid sizes -->
        <div id="button">
            <div id="grid">
                <!-- Slider to adjust grid size -->
                <div>Grid</div>
                <input type="range" min="1" max="64" value="12" id="gridRange">
                <div id="gridValue">12</div>
            </div>
            <div id="color">
                <!-- Buttons for different color functionalities -->
                <div id="buttons">
                    <button id="clear" >Clear</button>
                    <button id="erase" >Erase</button>
                    <button id="randomColor" >Random </button>
                    <button id="blackColor" >Black </button>
                </div>
                <!-- Sliders for adjusting RGB values -->
                <div id ="range">
                    <div id="red">
                        <div>RED</div>
                        <input type="range" min="0" max="255" value="255" class="range" id="redSlider">
                        <div id="redValue">255</div>
                    </div>
                    <div id="green">
                        <div>GREEN</div>
                        <input type="range" min="0" max="255" value="255" class="range" id="greenSlider">
                        <div id="greenValue">255</div>
                    </div>
                    <div id="blue">
                        <div>BLUE</div>
                        <input type="range" min="0" max="255" value="255" class="range" id="blueSlider">
                        <div id="blueValue">255</div>
                    </div>
                    <!-- Display current selected color -->
                    <div id="colorBox"></div>
                </div>
            </div>
        </div>
        <!-- Box to contain the grid -->
        <div id="box">
            <!-- Actual grid display -->
            <div id ="gridBox"></div>
        </div>
    </div>
    <!-- Script file -->
    <script src="script.js"></script>
</body>
</html>
